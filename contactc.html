<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the little taco shope</title>
    <meta
      name="description"
      content="Contact the ofical website for the littlet taco shope"
    />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/cssFinalPro.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="index.html">Home</a>
          </li>

          <li><a href="/#menu">menu</a></li>
          <li><a href="hours.html">hours</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2 class="hero__h2">Bienvenidos!</h2>
      <figure class="offscreen">
        <img
          src="/imag/taco_close.jpg"
          alt="taco"
          title="We love tacos!"
          width="1000"
          height="675"
        />
      </figure>

      <figure>Tacos and Drink</figure>
    </section>
    <main class="main">
      <article class="main__artical" contact>
        <h2 class="contact__h2">Our Location</h2>

        <address>
          555 taco Temtaion Lane, suite T <br />
          Kansas City ,MO 55555-555
          <br /><br />
          Phone:<a href="tel:+00962778866212">5555-555-55555</a>
        </address>
      </article>
      <article class="main__artical">
        <h2>Our Contact Form</h2>

        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us a message</legend>
            <p class="contact__p">
              <label class="contact__label" for="Name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your message</label>
              <br />

              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">copyright &copy;</span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
